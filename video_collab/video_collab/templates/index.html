<!DOCTYPE html>
<html>
<head>
    <title>Video Conferencing System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f0f2f5;
        }

        header {
            background: #1f1f1f;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 20px;
        }

        .container {
            display: flex;
            height: 90vh;
        }

        .video-panel {
            width: 40%;
            background: #222;
            color: white;
            padding: 10px;
        }

        video {
            width: 100%;
            height: 250px;
            background: black;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .whiteboard-panel {
            width: 60%;
            background: #fff;
            padding: 10px;
        }

        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>

<header>
    ðŸŽ¥ Video Conferencing + Collaboration Tool
</header>

<div class="container">

    <!-- VIDEO AREA -->
    <div class="video-panel">
        <h3>Video Call</h3>
        <video id="localVideo" autoplay muted></video>

        <button onclick="startVideo()">Start Video</button>
        <button onclick="shareScreen()">Share Screen</button>
    </div>

    <!-- WHITEBOARD -->
    <div class="whiteboard-panel">
        <h3>Whiteboard</h3>
        <canvas id="board" width="700" height="450"></canvas>
    </div>

</div>

<script src="/static/whiteboard.js"></script>

<script>
async function startVideo() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    });
    document.getElementById("localVideo").srcObject = stream;
}

async function shareScreen() {
    const stream = await navigator.mediaDevices.getDisplayMedia({
        video: true
    });
    document.getElementById("localVideo").srcObject = stream;
}
</script>

</body>
</html>
