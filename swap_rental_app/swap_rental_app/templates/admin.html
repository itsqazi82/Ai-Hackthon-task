{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Item Listings</h2>

<!-- Search Form -->
<form method="GET" class="d-flex gap-2 mb-4">
    <input type="text" name="keyword" class="form-control" placeholder="Search items">
    <button class="btn btn-primary">Search</button>
</form>

<p class="text-success">{{ message }}</p>

<!-- Item Cards -->
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for i in items %}
<div class="col">
    <div class="card h-100 shadow-sm border-0">
        {% if i.image_url %}
        <img src="{{ url_for('static', filename='images/' + i.image_url) }}" class="card-img-top img-feed" alt="{{ i.name }}">
        {% else %}
        <img src="{{ url_for('static', filename='images/default.jpg') }}" class="card-img-top img-feed" alt="Default">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text text-truncate">{{ i.description }}</p>
        </div>

        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <small class="text-muted">Owner: {{ i.owner.username }}</small>
            <a href="{{ url_for('item_detail', name=i.name) }}" class="btn btn-sm btn-success">View</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

<!-- Add Item Form -->
<h4 class="mt-4">Add New Item</h4>
<form method="POST" enctype="multipart/form-data" class="mb-4">
    <input type="hidden" name="action" value="add">
    <input type="text" name="name" class="form-control mb-2" placeholder="Item Name" required>
    <input type="text" name="description" class="form-control mb-2" placeholder="Description" required>
    <input type="text" name="owner" class="form-control mb-2" placeholder="Owner Name" required>
    <input type="file" name="image_file" class="form-control mb-2">
    <button class="btn btn-primary">Add Item</button>
</form>

<!-- Delete Item Form -->
<h4>Delete Item</h4>
<form method="POST" class="mb-4">
    <input type="hidden" name="action" value="delete">
    <select name="item_name" class="form-control mb-2">
        {% for i in items %}
        <option value="{{ i.name }}">{{ i.name }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-danger">Delete Item</button>
</form>
{% endblock %}
