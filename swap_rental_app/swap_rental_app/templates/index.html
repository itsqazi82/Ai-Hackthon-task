{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Item Listings</h2>

<!-- Search Form -->
<form method="GET" class="d-flex gap-2 mb-4">
    <input type="text" name="keyword" class="form-control" placeholder="Search items">
    <button class="btn btn-primary">Search</button>
</form>

<!-- Professional Feed Cards -->
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for i in items %}
<div class="col">
    <div class="card h-100 shadow-sm border-0">
        {% if i.image_url %}
        <img src="{{ url_for('static', filename='images/' + i.image_url) }}" class="card-img-top img-feed" alt="{{ i.name }}">
        {% else %}
        <img src="{{ url_for('static', filename='images/default.jpg') }}" class="card-img-top img-feed" alt="Default">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text text-truncate">{{ i.description }}</p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <small class="text-muted">Owner: {{ i.owner.username }}</small>
            <a href="{{ url_for('item_detail', name=i.name) }}" class="btn btn-sm btn-success">View</a>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
