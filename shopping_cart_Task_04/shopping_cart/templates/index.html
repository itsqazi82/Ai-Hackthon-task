<!DOCTYPE html>
<html>
<head>
    <title>Smart Shopping Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>ðŸ›’ Product List</h2>
<a href="/cart" class="btn btn-success mb-3">View Cart</a>

<div class="row">
    {% for p in products %}
    <div class="col-md-4 mb-4">
        <div class="card p-3">
            <img src="{{ p.image }}" height="200">
            <h5>{{ p.title[:40] }}</h5>
            <p>Price: ${{ p.price }}</p>
            <a href="/add/{{ p.id }}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
