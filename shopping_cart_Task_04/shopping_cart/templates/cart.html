<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>üõçÔ∏è Your Cart</h2>
<a href="/" class="btn btn-secondary mb-3">Back to Products</a>

<form method="POST" action="/update">
<table class="table table-bordered">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Action</th>
    </tr>

    {% for id, item in cart.items() %}
    <tr>
        <td>{{ item.title }}</td>
        <td>${{ item.price }}</td>
        <td>
            <input type="number" name="{{ id }}" value="{{ item.qty }}" min="1">
        </td>
        <td>
            <a href="/remove/{{ id }}" class="btn btn-danger">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

<button class="btn btn-primary">Update Cart</button>
</form>

<h3 class="mt-3">Total: ${{ total }}</h3>

</body>
</html>
